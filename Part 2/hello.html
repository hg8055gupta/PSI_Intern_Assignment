<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debugging and Feature Enhancement Assignment</title> <!-- Title of the web page -->
  <link rel="stylesheet" href="styles.css"> <!-- Linking the external CSS stylesheet -->
  <script src="app.js" async></script> <!-- Linking the external JavaScript file; loaded asynchronously -->
</head>
<body> <!-- Body of the HTML document -->
  <div class="container">
    <h1>User List</h1> <!-- Main heading -->
    <input type="text" id="searchInput" placeholder="Search Users..."> <!-- Input field for searching users -->
    <form id="addUserForm"> <!-- Form for adding new users -->
      <input type="text" id="userNameInput" placeholder="Enter user name"> <!-- Input field for entering user name -->
      <button type="submit">Add User</button> <!-- Button to submit the form and add a new user -->
    </form>
    <div id="usersList" class="userList"></div> <!-- Div where the list of users will be displayed -->
  </div>
</body>
</html>
